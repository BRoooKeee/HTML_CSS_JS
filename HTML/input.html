<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form name = "signup">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" name="id" placeholder="4자 ~ 10자 사이, 공백없이">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" name="email">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" name="pw" placeholder="문자와 숫자, 특수 기호 포함">
                </li>
                <li>
                    <label for="pwcheck">비밀번호 확인</label>
                    <input type="password" name="pwcheck">
                </li>
                <li>
                    <label for="way">가입 경로</label>
                    <select name="way" id="way">
                        <option value="blog" checked>블로그</option>
                        <option value="search">인터넷 검색</option>
                        <option value="advert">광고</option>
                    </select>
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea name="memo" id="memo" cols="50" rows="5" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mail" id="mail" value="mail_y">메일 수신
            <input type="radio" name="mail" id="mail" value="mail_n">메일 수신 안 함
        </fieldset>
        <input type="button" value="가입하기">
        <input type="button" value="취소">
    </form>
</body>
</html>
